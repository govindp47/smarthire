version: '3.8'

services:
  # FastAPI Backend (Pre-built from Docker Hub)
  backend:
    image: YOUR_DOCKERHUB_USERNAME/smarthire-backend:latest
    container_name: smarthire-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}  # From AWS RDS
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-ada-002}
      VECTOR_STORE_PATH: /app/vector_store
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENVIRONMENT: production
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "8000:8000"
    volumes:
      - backend_vector_store:/app/vector_store
    networks:
      - smarthire-network
    mem_limit: 512m
    mem_reservation: 256m
    cpus: "1.0"

  # React Frontend (Pre-built from Docker Hub)
  frontend:
    image: YOUR_DOCKERHUB_USERNAME/smarthire-frontend:latest
    container_name: smarthire-frontend
    ports:
      - "80:80"
      - "443:443"  # For HTTPS
    depends_on:
      - backend
    networks:
      - smarthire-network
    restart: always
    mem_limit: 128m
    cpus: "0.5"

volumes:
  backend_vector_store:
    driver: local

networks:
  smarthire-network:
    driver: bridge
